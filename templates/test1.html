<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>
<body>

        <form action="">
            <label>fahrenheit</label>
            <input type="number" id="fahrenheit" value="1" onchange="conv()"/> 
            <br>
            <label>celsius</label>
            <input type="number" id="celsius" value="-17" onchange="rconv()"/>
        </form>
  
    <script>
        function conv(){
            var a =document.getElementById("fahrenheit").value;
            var fToCel = (a - 32) * 5 / 9;
            document.getElementById("celsius").value = fToCel;
        }
        
        function rconv(){
            var b =document.getElementById("celsius").value;
            var cToFahr = b * (9 / 5) + 32;
            document.getElementById("fahrenheit").value = cToFahr;
        }
        
    </script>
</body>
</html>
